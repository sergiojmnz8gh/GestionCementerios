server.servlet.encoding.char-sets=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.application.name=cementerio

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/gestion_cementerios?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jackson.serialization.fail-on-empty-beans=false

jwt.secret=TuClaveSecretaDeAdecuadaLongitud

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG