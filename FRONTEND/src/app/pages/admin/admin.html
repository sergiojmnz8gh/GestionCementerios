<div class="d-flex min-vh-100 admin-layout">
    
    <aside class="sidebar shadow">
        <div class="sidebar-header">
            <i class="bi bi-shield-lock-fill fs-3 text-white"></i>
            <h4 class="mb-0 fw-bold">PANEL GCN</h4>
        </div>
        
        <nav class="nav nav-pills flex-column px-3 mt-4">
            <button class="nav-link mb-3 sidebar-item" 
                    [class.active]="vista == 'ciudadanos'"
                    (click)="vista = 'ciudadanos'">
                <i class="bi bi-people-fill me-3"></i> Gestión Ciudadanos
            </button>

            <button class="nav-link mb-3 sidebar-item" 
                    [class.active]="vista == 'ayuntamientos'"
                    (click)="vista = 'ayuntamientos'">
                <i class="bi bi-building me-3"></i> Ayuntamientos
            </button>
        </nav>
        
        <div class="sidebar-footer px-3">
            <hr class="text-white-50">
            <button class="btn btn-logout w-100 py-2">
                <i class="bi bi-box-arrow-left me-2"></i> Salir del Sistema
            </button>
        </div>
    </aside>

    <main class="content-area p-4">
        
        <header class="content-header mb-4 shadow-sm">
            <div class="d-flex align-items-center">
                <div class="view-indicator me-3"></div>
                <h2 class="h4 mb-0 fw-bold text-uppercase">
                    {{ vista }}
                </h2>
            </div>
            <div class="d-flex align-items-center">
                <span class="me-3 text-muted d-none d-md-block">Sesión: <strong>Admin</strong></span>
                <span class="badge badge-admin px-3 py-2">MODO ADMINISTRACIÓN</span>
            </div>
        </header>

        <div class="view-container animate__animated animate__fadeIn">
            @if (vista == 'ciudadanos') {
                <app-lista-ciudadanos></app-lista-ciudadanos>
            } @else if (vista == 'ayuntamientos') {
                <app-lista-ayuntamientos></app-lista-ayuntamientos>
            }   
        </div>
    </main>
</div>
