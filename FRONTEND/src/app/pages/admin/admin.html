<div class="d-flex min-vh-100" style="padding-top: 50px;">
    
    <aside class="bg-dark text-white p-3 shadow" 
        style="width: 280px; position: fixed; left: 0; top: 80px; bottom: 0;">
        
        <h4 class="text-center mb-4 border-bottom pb-3">    
            <i class="bi bi-shield-lock-fill"></i> Admin Panel
        </h4>
        
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2">
                <button class="nav-link w-100 text-start text-white btn-sidebar" 
                        [class.active]="vista == 'ciudadanos'"
                        (click)="vista = 'ciudadanos'">
                    <i class="bi bi-people-fill me-2"></i> Ciudadanos
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link w-100 text-start text-white btn-sidebar" 
                        [class.active]="vista == 'ayuntamientos'"
                        (click)="vista = 'ayuntamientos'">
                    <i class="bi bi-building me-2"></i> Ayuntamientos
                </button>
            </li>
        </ul>
        
        <hr>
        <div class="mt-auto">
            <button class="btn btn-danger w-100">
                <i class="bi bi-box-arrow-left me-2"></i> Cerrar SesiÃ³n
            </button>
        </div>
    </aside>

    <main class="flex-grow-1 bg-light p-4" style="margin-left: 280px; min-height: 100vh;">
        
        <header class="mb-4 d-flex justify-content-between align-items-center bg-white p-3 shadow-sm rounded">
            <h2 class="h4 mb-0 text-secondary">
                <span class="text-primary text-capitalize">{{ vista }}</span>
            </h2>
            <span class="badge bg-primary px-3 py-2">Administrador</span>
        </header>

        <div class="card border-0 shadow-sm p-4">
            @if (vista == 'ciudadanos') {
                <app-lista-ciudadanos></app-lista-ciudadanos>
            } @else if (vista == 'ayuntamientos') {
                <app-lista-ayuntamientos></app-lista-ayuntamientos>
            }   
        </div>
    </main>
</div>
