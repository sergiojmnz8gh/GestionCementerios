<div class="container-fluid py-4">
    <div class="row mb-4 align-items-center">
        <div class="col-md-8">
            <div class="input-group shadow-sm">
                <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-search text-primario"></i>
                </span>
                <input type="text" class="form-control border-start-0 ps-0 custom-input" placeholder="Buscar..."
                    [(ngModel)]="buscando">
            </div>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <button class="btn btn-secundario shadow-sm px-4">
                <i class="bi bi-plus me-2"></i> Nuevo Cementerio
            </button>
        </div>
    </div>

    <div class="card shadow-sm custom-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mapa</th>
                        <th>Nombre</th>
                        <th>Ayuntamiento</th>
                        <th>Direcci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (c of cementeriosFiltrados; track c.id) {
                    <tr class="custom-tr">
                        <td class="text-primary fw-bold">#{{ c.id }}</td>
                        <td>
                            
                            <img [src]="'mapas/' + c.fotoAereaUrl" alt="Mapa"
                                style="width: 70px; height: 50px; object-fit: contain;"
                                onerror="this.src='mapas/nomapa.png'">
                        </td>
                        <td>
                            <div class="fw-semibold">{{ c.nombre }}</div>
                        </td>
                        <td>
                            <div class="fw-semibold">
                                {{ c.localidadAyuntamiento }}
                            </div>
                        </td>
                        <td>
                            <div class="small text-muted">{{ c.direccion }}</div>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm shadow-sm rounded">
                                <button class="btn btn-outline-primario" (click)="verMapa(c)" title="Ver Mapa ">
                                    <i class="bi bi-map"></i>
                                </button>
                                <button class="btn btn-outline-secundario" (click)="eliminarCementerio(c.id)"
                                    title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    } @empty {
                    <tr>
                        <td colspan="6" class="text-center">
                            @if (cargando) {
                            <div class="spinner-border text-primario" role="status"></div>
                            <div class="mt-2 text-primario fw-bold">Accediendo a los datos...</div>
                            } @else {
                            <i class="bi bi-bank2 text-muted display-4"></i>
                            <p class="mt-3 text-muted fw-bold">No se han encontrado cementerios.</p>
                            }
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
