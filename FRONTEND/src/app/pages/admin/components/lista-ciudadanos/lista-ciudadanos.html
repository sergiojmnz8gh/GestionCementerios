<div class="container-fluid py-4">
    <div class="row mb-4 align-items-center">
        <div class="col-md-8">
            <div class="input-group shadow-sm">
                <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-search text-primario"></i>
                </span>
                <input type="text" class="form-control border-start-0 ps-0 custom-input" placeholder="Buscar..."
                    [(ngModel)]="buscando">
            </div>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <button class="btn btn-secundario shadow-sm px-4" (click)="abrirModal()">
                <i class="bi bi-person-plus-fill me-2"></i> Nuevo Ciudadano
            </button>
        </div>
    </div>

    <div class="card shadow-sm custom-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DNI</th>
                        <th>Ciudadano</th>
                        <th>Contacto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (c of ciudadanosFiltrados; track c.id) {
                    <tr class="custom-tr">
                        <td class="text-primary fw-bold">#{{ c.id }}</td>
                        <td>
                            <span class="fw-semibold">
                                {{ c.dni }}
                            </span>
                        </td>
                        <td>
                            <div class="fw-semibold text-dark">{{ c.nombre }} {{ c.apellidos }}</div>
                        </td>
                        <td>
                            <div class="small"><i class="bi bi-envelope-at me-2 text-muted"></i>{{ c.email }}</div>
                            <div class="small text-muted"><i class="bi bi-telephone-fill me-2"></i>{{ c.telefono }}
                            </div>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm shadow-sm rounded">
                                <button class="btn btn-outline-primario" (click)="editarCiudadano(c)" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn btn-outline-secundario" (click)="eliminarCiudadano(c.id)"
                                    title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    } @empty {
                    <tr>
                        <td colspan="5" class="text-center">
                            @if (cargando) {
                            <div class="spinner-border text-primario" role="status"></div>
                            <div class="mt-2 text-primario fw-bold">Accediendo a los datos...</div>
                            } @else {
                            <i class="bi bi-people text-muted display-4"></i>
                            <p class="mt-3 text-muted fw-bold">No se han encontrado ciudadanos.</p>
                            <button class="btn btn-sm link-primario" (click)="buscando = ''">Limpiar filtros</button>
                            }
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>

@if (mostrarModal) {
<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <app-form-ciudadano class="w-100" [ciudadanoParaEditar]="ciudadanoSeleccionado" (cerrar)="mostrarModal = false"
            (guardar)="procesarGuardado($event)">
        </app-form-ciudadano>
    </div>
</div>
}
