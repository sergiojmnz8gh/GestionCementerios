<div class="container-fluid py-4">
    <div class="row mb-4 align-items-center">
        <div class="col-md-8">
            <div class="input-group shadow-sm">
                <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-search text-primario"></i>
                </span>
                <input type="text" class="form-control border-start-0 ps-0 custom-input" placeholder="Buscar..."
                    [(ngModel)]="buscando">
            </div>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <button class="btn btn-secundario shadow-sm px-4" (click)="abrirModal()">
                <i class="bi bi-plus me-2"></i> Nuevo Ayuntamiento
            </button>
        </div>
    </div>

    <div class="card shadow-sm custom-card">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Logo</th>
                        <th>Entidad</th>
                        <th>Contacto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (a of ayuntamientosFiltrados; track a.id) {
                    <tr class="custom-tr">
                        <td class="text-primary fw-bold">#{{ a.id }}</td>
                        <td>
                            <img [src]="'http://localhost:8080/api/uploads/logos/' + a.logo" alt="Escudo"
                                class="rounded-circle border border-2 shadow-sm logo"
                                style="width: 45px; height: 45px; object-fit: cover;"
                                onerror="this.src='assets/no-logo.png'">
                        </td>
                        <td>
                            <div class="fw-semibold">Ayuntamiento de {{ a.localidad }}</div>
                            <div class="small text-muted fw-semibold">{{ a.provincia }}</div>
                        </td>
                        <td>
                            <div class="small"><i class="bi bi-envelope-at me-2 text-muted"></i>{{ a.email }}</div>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm shadow-sm rounded">
                                <button class="btn btn-outline-primario" (click)="verDetalles(a)" title="Detalles">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button class="btn btn-outline-warning" (click)="editarAyuntamiento(a)" title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn btn-outline-secundario" (click)="eliminarAyuntamiento(a.id)"
                                    title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    } @empty {
                    <tr>
                        <td colspan="5" class="text-center">
                            @if (cargando) {
                            <div class="spinner-border text-primario" role="status"></div>
                            <div class="mt-2 text-primario fw-bold">Accediendo a los datos...</div>
                            } @else {
                            <i class="bi bi-bank text-muted display-4"></i>
                            <p class="mt-3 text-muted fw-bold">No se han encontrado ayuntamientos.</p>
                            <button class="btn btn-sm link-primario" (click)="buscando = ''">Limpiar filtros</button>
                            }
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>

@if (mostrarModal) {
<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <app-form-ayuntamiento class="w-100" [ayuntamientoParaEditar]="ayuntamientoSeleccionado"
            (cerrar)="mostrarModal = false" (guardar)="procesarGuardado($event)">
        </app-form-ayuntamiento>
    </div>
</div>
}
