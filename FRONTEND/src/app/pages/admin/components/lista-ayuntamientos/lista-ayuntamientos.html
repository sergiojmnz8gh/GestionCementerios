<div class="container-fluid">
    <div class="row mb-4 align-items-center">
        <div class="col-md-8">
            <div class="input-group shadow-sm">
                <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-search text-muted"></i>
                </span>
                <input type="text" 
                    class="form-control border-start-0 ps-0" 
                    placeholder="Buscar..."
                    [(ngModel)]="buscando">
            </div>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <button class="btn btn-primary shadow-sm" (click)="abrirModalCrear()">
                <i class="bi-plus me-2"></i> Nuevo Ayuntamiento
            </button>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Logo</th>
                        <th>Ayuntamiento</th>
                        <th>Contacto</th>
                        <th class="text-end pe-4">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (a of ayuntamientosFiltrados; track a.id) {
                    <tr>
                        <td class="ps-4 text-muted small">#{{ a.id }}</td>
                        <td>
                            <img [src]="'http://localhost:8080/api/uploads/logos/' + a.logo" 
                                alt="Logo"
                                class="rounded-circle border shadow-sm"
                                style="width: 40px; height: 40px; object-fit: cover;"
                                onerror="this.src='assets/no-logo.png'">
                        </td>
                        <td>
                            <div class="fw-bold">Ayuntamiento de {{ a.localidad }}</div>
                            <div class="small text-muted">{{ a.provincia }}</div>
                        </td>
                        <td>
                            <div class="small"><i class="bi bi-envelope me-1"></i> {{ a.email }}</div>
                            <div class="small text-muted"><i class="bi bi-telephone me-1"></i> {{ a.telefono }}</div>
                        </td>
                        <td class="text-end pe-4">
                            <div class="btn-group shadow-sm">
                                <button class="btn btn-sm btn-outline-info" (click)="verDetalles(a)" title="Ver detalles">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" (click)="eliminarAyuntamiento(a.id)" title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    } @empty {
                    <tr>
                        <td colspan="5" class="text-center py-5">
                            @if (cargando) {
                                <div class="spinner-border text-primary" role="status"></div>
                                <div class="mt-2 text-muted">Cargando ayuntamientos...</div>
                            } @else {
                                <i class="bi bi-building text-muted display-4"></i>
                                <p class="mt-3 text-muted">No se encontraron ayuntamientos.</p>
                                <button class="btn btn-sm btn-link" (click)="buscando = ''">Limpiar b√∫squeda</button>
                            }
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
