<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-4">
                <i class="bi bi-person-bounding-box text-primary"></i> Iniciar Sesión
            </h3>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required email
                    [(ngModel)]="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" required minlength="6"
                    [(ngModel)]="password">
                </div>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" (click)="acceder()">Acceder</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <span class="text-muted small">¿No tienes cuenta aún?</span>
                <br>
                <a routerLink="/registro" class="text-decoration-none fw-bold">Regístrate como Ciudadano</a>
            </div>

        </div>
    </div>
</div>
